<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail-letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>

<body style="margin: 0;">
    <div style="font-family: 'Montserrat', sans-serif; font-size: 16px;color:#1F2B3D;overflow: hidden;margin: 0;position: relative;">
        <div style="background-color: rgba(255, 218, 218, 0.3);">
            <div style="padding: 1.125em 2.625em 1.75em 2.625em;max-width:37.5em;margin: auto;text-align: center;box-sizing:border-box;" class='ismob'>
                <div style="width: 6.875em;height: 2.5em; overflow: hidden;margin:auto;margin-bottom: 1.25em;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/ZDF_logo%21_Logo_2021.svg/1200px-ZDF_logo%21_Logo_2021.svg.png" alt="" style="height: 100%; object-fit: contain;">
                </div>
                <div style="height: 2.125em;width: 2.125em;border-radius:50%;background: #FFDADA;margin:auto;margin-bottom: 0.875em;display: flex;align-items: center;justify-content: center;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4L20 20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M20 4L4 20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <span style="font-size: 1.5em; font-weight: 600;">Your appointment has been</br> canceled.</span>
            </div>
        </div>
        <div>
            <div style="max-width: 37.5em;margin: auto;padding: 2.6875em;box-sizing:border-box;" class='ismob'>
                <span style="font-size: 1.125em; font-weight: 600;margin-bottom: 0.5em; display: block; text-align: center;">Hi, John Doe</span>
                <span style="font-size: 1.125em; font-weight: 500;margin-bottom: 3.125em; display: block; text-align: center;">Your appointment has been canceled with Buckhead Primary Care Clinic at 7am on May 14.</span>
                <div style="padding: 1.875em;border:1px solid #E1EAED;border-bottom:none">
                    <span style="font-size: 1.125em; font-weight: 600;margin-bottom: 0.5em; display: block;">Buckhead Primary Care Clinic</span>
                    <span style="font-size: 1em; font-weight: 500;margin-bottom: 0.5em; display: block; color:#4C5563;">1891 Howell Mill Road NW Suite A Atlanta, GA 30318 </span>
                </div>
                <div style="padding:1.125em 1.875em;border:1px solid #E1EAED;margin-bottom: 3.125em;">
                    <span style="font-size: 0.875em; font-weight: 500;display: block;">7:00 am - Wednesday, Aug 11, 2019 </span>
                </div>
                <div style="display: flex;flex-direction: column;align-items: center;">
                    <button style="font-family: 'Montserrat', sans-serif;font-size: 1em; font-weight: 600; cursor:pointer;padding: 0.875em 1.5625em;margin-bottom: 0.5em;line-height: 120%; background: #2371E4;border-radius: 0.3125em; color: #fff; border: none;">Schedule Appointment</button>
                </div>
            </div>
        </div>
        <style>
            @media (max-width: 576px) {
                .ismob {
                    padding: 1.25em !important;
                }
            }
        </style>
    </div>
</body>

</html>
